<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Reviews</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />

        <link rel="stylesheet" href="style.css">

    </head>

    <body>
        <main>
            <section class="container">
                <div class="title">
                    <h1>Our reviews</h1>
                    <div class="underline"></div>
                </div>

                <!-- review  -->
                <article class="review">
                    <div class="img-container">
                        <img src="c-3.webp" id="person-img" alt="">
                    </div>
                    <h4 id="author">sara jones</h4>
                    <p id="job">ux designer</p>
                    <p id="info">
                        Lorem ipsum dolor sit amet consectetur adipisicing elit. Distinctio voluptas iusto veniam
                        incidunt. Quisquam voluptate facilis labore. Alias nisi aliquid praesentium dicta nihil, fugit
                        unde autem velit ipsam ut exercitationem?
                    </p>

                    <!-- prev next buttons -->
                    <div class="button-container">
                        <button class="prev-btn">
                            <i class="fas fa-chevron-left"></i>
                        </button>
                        <button class="next-btn">
                            <i class="fas fa-chevron-right"></i>
                        </button>
                    </div>

                    <!-- random button  -->
                    <button class="random-btn">surprise me</button>
                </article>
            </section>
        </main>

        <script src="app.js"></script>
    </body>

</html>
